<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/estilo.css">
    <title>Formulário Web</title>
</head>
<body id="crp">
    <div class="container">
        <h1>Gosto Musical</h1>
        <form id="meuform">
            
            <div class="form-group">
                <label for="nameartista">Artista Favorito:</label>
                <input type="text" class="form-control" id="artistname" name="nomeartista">
            </div>
            <div class="form-group">
                <label for="quantdmusic">Quantas músicas conhece:</label>
                <input type="number" class="form-control" id="quantidademusicas" name="quantd">
            </div>
            <div class="form-group">
                <label for="favesong">Música Favorita:</label>
                <input type="text" class="form-control" id="favoritesong" name="favesng">
            </div>
                <div class="form-group">
                <label for="idadeusuario">Qual sua Idade:</label>
                <input type="number" class="form-control" id="idade" name="idade">
            </div>
            

            
            <div class="form-group p-3">
                <label>Preferência Musical:</label>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="generomusical" value="esportes"> Rock
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="generomusical" value="musica"> Sertanejo
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="generomusical" value="filmes"> Pop
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="generomusical" value="viagem"> Gospel
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="generomusical" value="livros"> K-Pop
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="generomusical" value="livros"> Indie
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="generomusical" value="livros"> Samba
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="generomusical" value="livros"> Pagode
                </div>
            </div>

            <div class="form-group p-3">
                <label for="gender">Seu Gênero:</label>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="generopessoa" value="feminino"> Feminino
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="generopessoa" value="masculino"> Masculino
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="generopessoa" value="naobinario"> Não Binário
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="generopessoa" value="fluido"> Gênero Fluído
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="generopessoa" value="outros"> Outros
                </div>
            </div>
                
                <button type="button" class="btn btn-primary" onclick="submitForm()">
                    Enviar
                </button>
        </form>
    </div>

    <script src="JS/index.js"></script>
</body>
</html>
